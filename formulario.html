<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8">
    <link rel="stylesheet" href="styleformulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Nunito:wght@200&family=Open+Sans:wght@300&family=Palette+Mosaic&display=swap" rel="stylesheet">
    <title>Estude conosco!</title>
</head>

<body>
    <div id="container">
        <div id="left">
            <img src="logo.png" id="resilia-logo">
    
            <form action="https://www.resilia.com.br/sobre/">
                <div>
                    <h2><strong>Você quer ser um Dev?!</strong></h2>
                    <p id="subtitulo">Inscreva-se!</p>
                </div>
        
                <div class="campo">
                    <label>Nome</label><br>
                    <input id="nome" type="text" name="nome" required><br>
                </div>
        
                <div>
                    <label>Ano de Nascimento</label><br>
                    <input id="data" type="date" name="data de nascimento" required><br>
                </div>
        
                <div>
                    <label>CPF</label><br>
                    <input id="cpf" type="text" name="CPF">
                </div><br>
        
                <div>
                    <label>Aceito receber informações sobre o curso </label>
                    <input id="aceito" type="radio" value="forntend">
                </div>
        
                <div>
                    <button type="submit"> Enviar </button>
                </div>
            </form>
        </div>
        
        <div id="right">
            <img src="dev.png" id="dev">
        </div>
    </div>

</body>
</html>
